<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
        rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('./data/cover.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 40px;
            width: 40%;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
            background: rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-weight: lighter;
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding-left: 10px;
            margin-top: 10px;
        }

        input {
            background: rgba(255, 255, 255, 0.5);
            height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: black; /* Changed to black for better readability */
        }

        button {
            background: rgb(45, 126, 231);
            height: 40px;
            border-radius: 20px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px; /* Space above the button */
        }

        button:hover {
            background: rgb(35, 106, 211); /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="login">
        <form>
            <h1>SIGN IN</h1>
            <label>fristname</label>
            <input type="text" required>
            <label>lastname</label>
            <input type="text" required>
            <label>Password</label>
            <input type="password" required>
            <label>email</label>
            <input type="email" required>
            <label>date of Birth</label>
            <input type="date" required>
            <a href="form - Copy.html"></a><button type="submit">Submit</button></a>
        </form>
    </div>
</body>
</html>
